<main>
  <app-todo-input (todoOut)="addTodo($event)"></app-todo-input>
  <ng-container *ngIf="todos.length >= 1; else noContent">
    <ul class="list-container">
      <li class="list-el" *ngFor="let todo of todos"><button (click)="onChangeActive(todo)" [ngClass]="{'striked':todo.isComplete}" class="todo-btn">{{todo?.name}}</button><button type="button" (click)="speak(todo.name)">hear</button> </li>
    </ul>
  </ng-container>
  <ng-template #noContent>
    <app-no-todos [pageMessage]="pageMessage"></app-no-todos>
  </ng-template>
</main>
